<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex justify-center mt-16">
        <h1 class="p-4 text-4xl underline gap-x-8">Menu</h1>
        <input type="text"> 
    </div>
    
    <div class="flex justify-center mt-8">
        <!-- appplying the flex to the child elements here. -->
        <div class="flex space-x-5">

            <button class="p-2 mb-0 text-sm text-yellow-400 border-2 border-black rounded hover:bg-yellow-600 filter-btn " data-category="all">All</button>
            <button class="p-2 mb-0 text-yellow-400 border-2 border-black rounded hover:bg-yellow-600 filter-btn"  data-category="breakfast">Breakfast</button>
            <button class="p-2 mb-0 text-yellow-400 border-2 border-black rounded hover:bg-yellow-600 filter-btn" data-category="Lunch">Lunch</button>
            <button class="p-2 mb-0 text-yellow-400 border-2 border-black rounded hover:bg-yellow-600 filter-btn" data-category="Dinner">Dinner</button>
            <button class="p-2 mb-0 text-yellow-400 border-2 border-black rounded hover:bg-yellow-600 filter-btn" data-category="snacks">snacks</button>
            
        </div>
    </div>

    <!-- the body or the article in which the images and the details are going to be presented -->

    <div class="mt-16 space-y-8">
        <!-- Repeat this block for each pair of elements -->
        <div class="flex justify-center space-x-8 menu-item " data-category="breakfast">
            <div class="w-1/3 p-20 text-center bg-gray-300">Dosa</div>
            <div class="w-1/3 p-20 text-center bg-gray-300">Idly</div>
        </div>
        
        <div class="flex justify-center space-x-8 menu-item" data-category="Lunch">
            <div class="w-1/3 p-20 text-center bg-gray-300 ">Chicken Rice</div>
            <div class="w-1/3 p-20 text-center bg-gray-300 ">Mutton rice</div>
        </div>
        
        

        <div class="flex justify-center space-x-8 menu-item" data-category="snacks">
            <div class="w-1/3 p-20 text-center bg-gray-300">Tea</div>
            <div class="w-1/3 p-20 text-center bg-gray-300 ">Bun</div>
        </div>
        
        <div class="flex justify-center space-x-8 menu-item" data-category="Dinner">
            <div class="w-1/3 p-20 text-center bg-gray-300">Parota</div>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
