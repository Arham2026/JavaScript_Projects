<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Carsoul</title>
    <link rel="stylesheet" href="ReviewCarsoul.css">
    <script src="https://kit.fontawesome.com/b61edfd73b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div>
            <span id="review">Review-Carsoul</span>
        </div>
    </div>

    <div>
        <span id="underline"></span>
    </div>


    <div class="card">

        <div class="place">

            <div class="profile-pic">
                <img src="./pexels-andrewpersonaltraining-697509.jpg" alt="Profile-pic" id="person-image">
            </div>

            <h2 id="name">Rajendran</h2>
            <h3 style="color: #77cee76d;" id="job">ux-designer</h3>
            <p style="overflow: hidden;" id="info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil asperiores 
        incidunt sit architecto quisquam labore ratione maxime, perspiciatis laudantium quos in aliquid. 
            </p>

            <div class="button-container">
           <button id="prev-button"><i class="fa-solid fa-angle-left  fa-3x" style="color: #74C0FC;"></i></button>
           <button id="next-button"><i class="fa-solid fa-angle-right fa-3x" style="color: #74C0FC;"></i></button>
            </div>

            <button id="random-button">suprise-me</button>
    
        </div>

    </div>


</body>
<script src="ReviewCarsoul.js"></script>
</html>
